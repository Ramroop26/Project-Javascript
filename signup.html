<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <form action="" align="center"onsubmit="return valid()">
         <div class="form-header">
    <h2>Signup Form</h2>
  </div>
    <p id="errname"></p>
    Name:<input type="text" name="" id="name" placeholder="Enter Your Name" required><br><br>
    <p id="errnum"></p>
    Number:<input type="text" name="" id="num" placeholder="Enter Your Number" required><br><br>
    <p id="erremail"></p>
    Email:<input type="text" name="" id="email" placeholder="Enter Your Email" required><br><br>
    <p id="errpass"></p>
     Password:<input type="text" name="" id="pass" placeholder="Enter Your Password" required><br><br>
    <p id="errcpass"></p>
    ConfirmPassword:<input type="text" name="" id="cpass" placeholder="Enter Your ConfirmPassword" required><br>
    <input type="submit" value="Signup" >


    </form>
    

    <script src="signup.js"></script>
</body>
</html>
