<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Railway Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <form class="signup-box" onsubmit="return valid()">
    <h2>Signup Form</h2>

    <div class="input-group">
      <input type="text" id="name" placeholder="Enter Your Name" />
      <div id="errname" class="error"></div>
    </div>

    <div class="input-group">
      <input type="text" id="num" placeholder="Enter Your Number" />
      <div id="errnum" class="error"></div>
    </div>

    <div class="input-group">
      <input type="text" id="email" placeholder="Enter Your Email" />
      <div id="erremail" class="error"></div>
    </div>

    <div class="input-group">
      <input type="password" id="pass" placeholder="Enter Your Password" />
      <div id="errpass" class="error"></div>
    </div>

    <div class="input-group">
      <input type="password" id="cpass" placeholder="Confirm Your Password" />
      <div id="errcpass" class="error"></div>
    </div>

    <button type="submit" class="signup-btn">Signup</button>
  </form>

  <script src="signup.js"></script>
</body>
</html>
